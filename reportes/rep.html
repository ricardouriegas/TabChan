<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reportes</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript">
    	function check () {
            titulo = document.getElementById('titulo').value;
            text = document.getElementById('text').value;

            if (!titulo.replace(/\s/g, '').length && !text.replace(/\s/g, '').length) {
                alert('Algo anda mal con el titulo o texto');
                return false;
            } else {
                return true;
            }
        }
    </script>

</head>
<body>
	<style type="text/css">
		
		.global{
		  padding: 5px;
		}

		body {
			overflow-x: hidden;
			background-color:  #4a4a4a;
			color: #00a693;

		}

		.buttons {
		    background-color:#1b1b1b;
		    border-radius: 12px;
		}

		.textarea{
		    border-radius: 6px;
		}

	</style>
    <div class="form" align="center">
		<h1>Reporte de Usuario</h1>
		<form action="rep.php" method="post" >
	        <!-- Form para subir algo al tablon -->
    		<h4>Titulo o Usuario</h4>
    	    <input class="textarea" id="titulo" type="text" size="25" maxlength="35" autocomplete="off" tabindex="1" name="titulo" required><br><br>
    	
    		<h4>Comentario</h4>
    	    <textarea class="textarea" name="text" id="text" rows="6" cols="35" tabindex="3" required></textarea>


    		<p><input class="buttons" type="submit" onclick="return check();"></p>
	    </form>
    </div>

</body>
</html>
